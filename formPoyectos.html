<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>Formulario Proyectos</title>
	<link rel="stylesheet" href="css/style.css" type="text/css" media="screen"/>
</head>
<body>
<figure><figcaption></figcaption></figure>

<div id="containerRegistro"><meta name="viewport" content="width=device-width, initial-scale=1">



	<form action='' method='post' enctype="multipart/form-data">
	<fieldset></fieldset>

	
		<label for="codpro">Código del proyecto:</label>
		<input class="login" type="text" id="codpro" name="codpro" value="Introduce el código del proyecto">


		<label for="titulopro">Título:</label>
		<input class="login" type="text" id="titulopro" name="titulopro" value="Introduce el título">


		<label for="descripro">Descripción:</label>
		<input class="login" type="text" id="descripro" name="descripro" value="Introduce la descripción">
		<br>


		<label for="fechaproc">Fecha de comienzo:</label><br>
		<input class="login" type="date" name="fechaproc">
		<br>

		<label for="fechaprof">Fecha de finalización:</label><br>
		<input class="login" type="date" name="fechaprof">
		<br>	
		
		<label for="entidadcol">Entidades colaboradoras:</label>
		<input class="login" type="text" id="entidadcol" name="entidadcol" value="Introduce ID de colaboradores">
		<br>		
		
		<label for="entidadcol">Cuantía concedida:</label>		
		<input type="number" name="cuantiapro" min="1" max="20000">
		<br>

		<label for="titulopro">Investigador principal:</label>
		<input class="login" type="text" id="invespri" name="invespri" value=" Introduce el ID del investigador principal">

		<label for="titulopro">Investigadores colaboradores:</label>
		<input class="login" type="text" id="invescol" name="invescol" value="Introduce el ID de los colaboradores">
		
		<label for="url">URL:</label>
		<input class="login" type="text" id="url" name="url" value="Introduce la URL">
		<br>




		<div id="lower">
			<input class="login" type="submit" value="Añadir el proyecto">
		</div>
	
	
	</form>
	
</div>

</body>
</html>
